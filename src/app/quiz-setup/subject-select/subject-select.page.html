<ion-header>
  <ion-toolbar>
    <ion-title>FILTER BY SUBJECT</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-text-center ion-padding" fullscreen>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="next()" >
    <ion-icon name="arrow-forward-outline"></ion-icon>
    
  </ion-fab-button>
  
</ion-fab>

 <ion-grid>
      @for (subject of subjectOptions; track subject) {
        <ion-row>
        <ion-col>
          <ion-button
            expand="block"
            fill="outline"
            [color]="isSelected(subject) ? 'primary' : 'medium'"
            (click)="toggleSelection(subject)"
          >
            @if (isSelected(subject)) {
              <ion-icon name="checkmark-circle" slot="start"></ion-icon>
            }
            {{ subject }}
          </ion-button>
        </ion-col>
        </ion-row>
      }
    
  </ion-grid>

  
</ion-content>
