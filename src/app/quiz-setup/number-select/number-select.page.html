<ion-header>
  <ion-toolbar>
    <ion-title>NUMBER OF QUESTIONS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
<ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button (click)="previous()">
      <ion-icon name="arrow-back-outline"></ion-icon>

    </ion-fab-button>
  </ion-fab>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="next()" color="success">
      <ion-icon name="play-outline"></ion-icon>

    </ion-fab-button>
  </ion-fab>
  <ion-grid>

    @for (number of numberOptions; track number) {
    <ion-row>
      <ion-col size="12">
        <ion-button expand="block" fill="outline" [color]="isSelected(number) ? 'primary' : 'medium'"
          (click)="toggleSelection(number)">
          @if (isSelected(number)) {
          <ion-icon name="checkmark-circle" slot="start"></ion-icon>
          }
          {{ number }}
        </ion-button>
      </ion-col>
    </ion-row>
    }

  </ion-grid>

  <ion-button expand="block" class="ion-margin-top" (click)="next()" color="success">Start Quiz
    <ion-icon name="play-outline" class="ion-padding-horizontal"></ion-icon>

  </ion-button>
</ion-content>
