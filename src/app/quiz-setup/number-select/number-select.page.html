<ion-header>
  <ion-toolbar>
    <ion-title>NUMBER OF QUESTIONS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    
      @for (number of numberOptions; track number) {
        <ion-row>
        <ion-col size="12">
          <ion-button
            expand="block"
            fill="outline"
            [color]="isSelected(number) ? 'primary' : 'medium'"
            (click)="toggleSelection(number)"
          >
            @if (isSelected(number)) {
              <ion-icon name="checkmark-circle" slot="start"></ion-icon>
            }
            {{ number }}
          </ion-button>
        </ion-col>
        </ion-row>
      }
    
  </ion-grid>

  <ion-button expand="block" class="ion-margin-top" (click)="next()">Start Quiz</ion-button>
</ion-content>
