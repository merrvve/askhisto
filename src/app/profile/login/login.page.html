<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
   <ion-card>

    <ion-card-header>
      <ion-card-title>Welcome Back</ion-card-title>
      <ion-card-subtitle>Please sign in to continue</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>

      <form (submit)="loginEmail()" #loginForm="ngForm">

        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" required [(ngModel)]="email" name="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" required [(ngModel)]="password" name="password"></ion-input>
        </ion-item>

        <ion-button expand="block" type="submit" [disabled]="!loginForm.form.valid">
          <ion-icon name="log-in-outline" slot="start"></ion-icon>
          Login
        </ion-button>

      </form>

      <ion-item lines="full" class="ion-margin-top">
        <ion-label class="ion-text-center">OR</ion-label>
      </ion-item>

      <ion-button expand="block" color="danger" (click)="loginWithGoogle()">
        <ion-icon name="logo-google" slot="start"></ion-icon>
        Sign in with Google
      </ion-button>

      <ion-button fill="clear" routerLink="/register" class="ion-margin-top">
        Don't have an account? Sign Up
      </ion-button>

    </ion-card-content>
  </ion-card>
</ion-content>
